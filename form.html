<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact ! Yay</h1>

    <form action="https://www.facebook.com/">
      <div>
        <label for="name">First Name</label>
        <input type="text" id="name" required name="search/top?q=" placeholder="Name"> 
        <label for="l-name">Last Name</label>
        <input type="text" id="l-name" required placeholder="Last Name">
      </div>
      <br>
      <div>
        <label for="dob">Birthday</label>
        <input type="date" id="dob" required>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" required placeholder="Phone Number">
      </div>

      <br>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" required placeholder="City">
        <label for="country">Country</label>
        <input type="text" id="country" required placeholder="Country">
        <label for="gender">Gender :</label>
        <span>Male</span>
        <input type="radio" value="Male" name="g">
        <span>Female</span>
        <input type="radio" value="Female" name="g">
      </div>
      <br>
      <button type="submit">Submit !!!</button>
    </form>
    <br>
    <a href="index.html">Return</a>
  </body>
</html>
